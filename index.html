<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Healthyfied Login Page</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <h1>Healthyfied</h1>
        <hr />
        <p>Sign in to your account</p>

        <form id="search-form">
          <label for="emailaddress">Email Address</label>
          <input
            type="text"
            placeholder="Email Address"
            autocomplete="off"
            autofocus="on"
            id="email-address"
          />
          <br />
          <label for="password">Password</label>
          <br />
          <input
            type="password"
            placeholder="Password"
            autocomplete="off"
            autofocus="on"
            id="password"
          />
        </form>
      </main>
      <footer>
        <div class="form-check">
          <input type="checkbox" value id="remember" />
          <label for="Remember me">Remember me</label>
        </div>
        <div class="lost-password">
          <a href="#" id="password-link">Lost password?</a>

          <br />

          <input type="Submit" id="send-button" value="Sign in" />
        </div>
        <p class="new-user">Not registered?</p>
        <span><a href="#" id="create-account">Create account</a></span>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
